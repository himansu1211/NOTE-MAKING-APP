<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>ğŸ“ My Notes</h1>
      <div class="header-actions">
        <input type="text" id="search" placeholder="Search notes...">
        <button id="dark-mode-toggle">ğŸŒ™</button>
      </div>
      <p class="subtitle">Organize your thoughts beautifully</p>
    </header>

    <section class="note-input">
      <input type="text" id="note-title" placeholder="Title..." />
      <select id="note-category">
        <option value="">Select Category</option>
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Ideas">Ideas</option>
        <option value="Reminders">Reminders</option>
      </select>
      <textarea id="note-content" rows="4" placeholder="Write your note here..."></textarea>
      <div class="drawing-tools" id="drawing-tools" style="display: none;">
        <button id="pen-tool" class="tool-btn active">âœï¸ Pen</button>
        <button id="highlight-tool" class="tool-btn">ğŸ–ï¸ Highlight</button>
        <button id="erase-tool" class="tool-btn">ğŸ§½ Erase</button>
        <button id="undo-btn" class="tool-btn">â†¶ Undo</button>
        <button id="redo-btn" class="tool-btn">â†· Redo</button>
        <label for="color-picker">Pen Color:</label>
        <input type="color" id="color-picker" value="#000000">
        <label for="bg-color-picker">Background:</label>
        <input type="color" id="bg-color-picker" value="#ffffff">
        <label for="text-color-picker">Text Color:</label>
        <input type="color" id="text-color-picker" value="#000000">
      </div>
      <canvas id="drawing-canvas" width="800" height="400" style="display: none; border: 1px solid #ccc; border-radius: 10px;"></canvas>
      <div class="calculator" id="calculator" style="display: none;">
        <input type="text" id="calc-display" readonly>
        <div class="calc-buttons">
          <button class="calc-btn" data-value="7">7</button>
          <button class="calc-btn" data-value="8">8</button>
          <button class="calc-btn" data-value="9">9</button>
          <button class="calc-btn operator" data-value="/">/</button>
          <button class="calc-btn" data-value="4">4</button>
          <button class="calc-btn" data-value="5">5</button>
          <button class="calc-btn" data-value="6">6</button>
          <button class="calc-btn operator" data-value="*">*</button>
          <button class="calc-btn" data-value="1">1</button>
          <button class="calc-btn" data-value="2">2</button>
          <button class="calc-btn" data-value="3">3</button>
          <button class="calc-btn operator" data-value="-">-</button>
          <button class="calc-btn" data-value="0">0</button>
          <button class="calc-btn" data-value=".">.</button>
          <button class="calc-btn equal" data-value="=">=</button>
          <button class="calc-btn operator" data-value="+">+</button>
          <button class="calc-btn clear" data-value="C">C</button>
        </div>
      </div>
      <div class="input-actions">
        <button id="toggle-drawing-btn">ğŸ¨ Toggle Drawing</button>
        <button id="toggle-calculator-btn">ğŸ§® Toggle Calculator</button>
        <button id="add-image-btn">ğŸ–¼ï¸ Add Image</button>
        <button id="add-file-btn">ğŸ“ Add File</button>
        <button id="add-note-btn">Add Note</button>
        <button id="export-btn">Export Notes</button>
      </div>
      <input type="file" id="image-input" accept="image/*" style="display: none;" multiple>
      <input type="file" id="file-input" style="display: none;" multiple>
    </section>

    <section class="notes-grid" id="notes-grid">
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
